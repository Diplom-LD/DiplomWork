name: Code Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip
          sudo mv cmdline-tools /usr/local/android-sdk
          echo "export ANDROID_HOME=/usr/local/android-sdk" >> ~/.bashrc
          echo "export PATH=\$PATH:/usr/local/android-sdk/cmdline-tools/latest/bin" >> ~/.bashrc
          source ~/.bashrc
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Tests and Generate Coverage Report
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Check if Jacoco report exists
        run: |
          if [ ! -f build/reports/jacoco/jacocoTestReport.xml ]; then
            echo "Jacoco report not found"
            exit 1
          fi

      - name: List contents of build directory
        run: ls -R build

      - name: Send Coverage Report to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: build/reports/jacoco/jacocoTestReport.xml

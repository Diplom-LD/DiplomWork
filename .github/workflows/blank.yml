name: Code Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: google-github-actions/setup-android@v2
        with:
          sdk-version: 'commandlinetools;latest'
          platform: 'android-30'  # Specify the platform version

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Tests and Generate Coverage Report
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Check if Jacoco report exists
        run: |
          if [ ! -f build/reports/jacoco/jacocoTestReport.xml ]; then
            echo "Jacoco report not found"
            exit 1
          fi

      - name: List contents of build directory
        run: ls -R build

      - name: Send Coverage Report to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: build/reports/jacoco/jacocoTestReport.xml
